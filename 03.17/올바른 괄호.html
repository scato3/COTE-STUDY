<body>
    <script>
        //프로그래머스 2단계 문제
        function solution(s) {
            let cnt = 0;

            for (let i = 0; i < s.length; i++) { //forof로 할 경우, 효율성 탈락
                if (s[i] === '(') cnt++;
                else cnt--;
                if (cnt < 0) {
                    return false
                }
            }
            if (cnt !== 0) return false;
            else return true
        }

        let a = "(())()";
        console.log(solution(a));
    </script>
